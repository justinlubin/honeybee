<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Honeybee Editor</title>

        <base target="_blank">

        <link href="third-party/prism.css" rel="stylesheet">
        <script defer src="third-party/prism.js"></script>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">

        <script src="elm.js"></script>

        <!-- Privacy-friendly analytics by GoatCounter, https://www.goatcounter.com/ -->

                async src="//gc.zgo.at/count.js"></script>

        <div id="app"></div>
    </body>
